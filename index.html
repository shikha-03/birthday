<style>
/* ---------- RESET ---------- */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
}

/* ---------- ANIMATED BACKGROUND ---------- */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6ec4, #f9d423);
  background-size: 400% 400%;
  animation: gradient 12s ease infinite;
  z-index: -2;
}
@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ---------- CENTER CONTENT ---------- */
.container {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* ---------- HEADING ---------- */
h1 {
  font-size: clamp(2.2rem, 6vw, 4rem);
  text-shadow: 0 0 20px rgba(255,255,255,0.8);
  animation: pop 2s ease forwards, glow 2s infinite alternate;
}
@keyframes pop {
  from { opacity: 0; transform: scale(0.6); }
  to { opacity: 1; transform: scale(1); }
}
@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 30px #ffeb3b; }
}

/* ---------- MESSAGE CARD ---------- */
.card {
  margin-top: 30px;
  padding: 25px 30px;
  max-width: 420px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  animation: slideUp 2s ease forwards;
}
@keyframes slideUp {
  from { opacity: 0; transform: translateY(60px); }
  to { opacity: 1; transform: translateY(0); }
}
.card p {
  font-size: 1.1rem;
  line-height: 1.6;
}

/* ---------- BALLOONS ---------- */
.balloon {
  position: absolute;
  bottom: -150px;
  width: 40px;
  height: 55px;
  border-radius: 50% 50% 50% 50%;
  animation: float linear infinite;
}
.balloon::after {
  content: "";
  position: absolute;
  bottom: -25px;
  left: 50%;
  width: 2px;
  height: 25px;
  background: rgba(255,255,255,0.7);
}
@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* ---------- CONFETTI ---------- */
.confetti {
  position: absolute;
  width: 8px;
  height: 12px;
  background: red;
  top: -20px;
  animation: confettiFall linear infinite;
}
@keyframes confettiFall {
  to { transform: translateY(120vh) rotate(360deg); }
}

/* ---------- FIREWORK DOT ---------- */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: yellow;
  animation: explode 1.5s ease-out forwards;
}
@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(20); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

      Thank you for the laughs, memories, and support.<br>
      Wishing you happiness, success, and endless smiles âœ¨ðŸŽ‚
    </p>
  </div>
</div>

<script>
/* ---------- BALLOONS ---------- */
const colors = ["#ff4d4d", "#4dd2ff", "#ffd633", "#ff66cc", "#7dff4d"];
for (let i = 0; i < 15; i++) {
  const b = document.createElement("div");
  b.className = "balloon";
  b.style.left = Math.random() * 100 + "vw";
  b.style.background = colors[Math.floor(Math.random() * colors.length)];
  b.style.animationDuration = 8 + Math.random() * 6 + "s";
  document.body.appendChild(b);
}

/* ---------- CONFETTI ---------- */
for (let i = 0; i < 40; i++) {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.left = Math.random() * 100 + "vw";
  c.style.background = colors[Math.floor(Math.random() * colors.length)];
  c.style.animationDuration = 4 + Math.random() * 4 + "s";
  document.body.appendChild(c);
}

/* ---------- FIREWORKS ---------- */
function firework() {
  const f = document.createElement("div");
  f.className = "firework";
  f.style.left = Math.random() * 100 + "vw";
  f.style.top = Math.random() * 60 + "vh";
  f.style.background = colors[Math.floor(Math.random() * colors.length)];
  document.body.appendChild(f);
  setTimeout(() => f.remove(), 1500);
}
setInterval(firework, 1200);
</script>
